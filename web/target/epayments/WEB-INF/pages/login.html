<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/app.css}" />
</head>

<body style="background-color:#aaaaaa;">
<div id="mainWrapper">
    <div class="login-container">
        <div class="login-card">
            <div class="login-form">
                <form th:action="@{/login}" method="post" class="form-horizontal">
                    <div class="alert alert-danger" th:unless="${param.error == null}">
                        <p>Invalid username or password.</p>
                    </div>
                    <div class="alert alert-success" th:unless="${param.logout == null}">
                        <p>You have been logged out successfully.</p>
                    </div>
                    <div class="input-group input-sm">
                        <label class="input-group-addon" for="username"><i class="fa fa-user"></i></label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" th:required="required" />
                    </div>
                    <div class="input-group input-sm">
                        <label class="input-group-addon" for="password"><i class="fa fa-lock"></i></label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" th:required="required" />
                    </div>
                  <!--  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
-->
                    <div class="form-actions">
                        <input type="submit" class="btn btn-block btn-primary btn-default" value="Log in" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
